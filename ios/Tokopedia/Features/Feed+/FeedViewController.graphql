query Feeds($userID: Int!, $limit: Int!, $cursor: String) {
	feed(limit: $limit, cursor: $cursor, userID: $userID) {
		data {
			id
			create_time
			type
			cursor
			source {
				type
				shop {
					id
					name
					avatar
					isOfficial
					isGold
					url
					shopLink
					shareLinkDescription
					shareLinkURL
				}
			}
			content {
				type
				total_product
				products {
					id
					name
					price
					image
					image_single
					wholesale {
						qty_min_fmt
					}
					freereturns
					preorder
					cashback
					url
					productLink
					wishlist
					rating
				}
				promotions {
					id
					name
					type
					thumbnail
					feature_image
					description
					periode
					code
					url
					min_transcation
				}
				status_activity
				new_status_activity {
					source
					activity
					amount
				}
				top_picks {
					name
					url
					image_url
					image_landscape_url
					is_parent
				}
				redirect_url_app
				official_store {
					shop_id
					shop_apps_url
					shop_name
					logo_url
					microsite_url
					brand_img_url
					is_owner
					shop_tagline
					is_new
					title
					mobile_img_url
					feed_hexa_color
					redirect_url_app
					products {
						brand_id
						brand_logo
						data {
							id
							name
							url_app
							image_url
							image_url_700
							price
							shop {
								name
								url_app
								location
							}
							original_price
							discount_percentage
							discount_expired
							badges {
								title
								image_url
							}
							labels {
								title
								color
							}
						}
					}
				}
				inspirasi {
					source
					title
					foreign_title
					pagination {
						current_page
						next_page
						prev_page
					}
					recommendation {
						id
						name
						url
						click_url
						app_url
						image_url
						price
						recommendation_type
					}
				}
				kolpost {
					id
					headerTitle
					description
					commentCount
					likeCount
					showComment
					isLiked
					isFollowed
					createTime
					userId
					userName
					userInfo
					userPhoto
					userUrl
					content {
						imageurl
						tags {
							id
							type
							url
							link
							price
							caption
						}
					}
				}
				followedkolpost {
					id
					headerTitle
					description
					commentCount
					likeCount
					showComment
					isLiked
					isFollowed
					createTime
					userId
					userName
					userInfo
					userPhoto
					userUrl
					content {
						imageurl
						tags {
							id
							type
							url
							link
							price
							caption
						}
					}
				}
				kolrecommendation {
					index
					headerTitle
	    			exploreLink
					kols {
						userName
						userId
						userPhoto
						isFollowed
						info
						url
					}
				}
				favorite_cta {
					title_id
					subtitle_id
				}
			}
		}
		links {
			pagination {
				has_next_page
			}
		}
		meta {
			total_data
		}
	}
}

mutation DoLikeKOLPost($idPost: Int!, $action: Int!) {
	do_like_kol_post(idPost: $idPost, action: $action) {
        error
        data {
            success
        }
    }
}

mutation DoFollowKOL($userID: Int!, $action: Int!) {
	do_follow_kol(userID: $userID, action: $action) {
		error
		data {
			status
		}
	}
}

mutation CreateCommentKOL($idPost: Int!, $comment: String) {
	create_comment_kol(idPost: $idPost, comment: $comment) {
		error
		data {
			id
			user {
				iskol
				id
				name
				photo
			}
			comment
			create_time
		}
	}
}

query GetKOLListComment($idPost: Int!, $cursor: String, $limit: Int!) {
	get_kol_list_comment(idPost: $idPost, cursor: $cursor, limit: $limit) {
		error
		data {
			lastcursor
			total_data
			comment {
				id
				userID
				userName
				userPhoto
				isKol
				comment
			}
		}
	}
}
