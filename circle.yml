machine:
  environment:
    XCODE_SCHEME: "Tokopedia"

  xcode:
    version: 8.3.2

dependencies:
  override:
    - brew install node
    - brew install yarn
    - npm install
    - yarn

test:
  override:
    - yarn danger

general:
  branches:
    only:
      - devel
      - release
      - /feature\/.*/

deployment:
  devel_distribution:
    branch: [devel, /feature\/.*/]
    commands:
      - fastlane devel
